name: Publish to npm

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@gluo-nv'

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn tsc

      - run: yarn build:all

      - run: npx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm publish -w plugins/catalog-backend-module-hetzner
      - run: npm publish -w plugins/hetzner
      - run: npm publish -w plugins/hetzner-backend
